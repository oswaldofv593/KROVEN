<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exclusiva de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KROVEN</h1>
    </header>

    <main>
        <div class="product-grid">
            <div class="product">
                <img src="producto1.jpg" alt="Producto 1">
                <h4>Producto 1</h4>
                <p>Precio: $50</p>
                <p class="stock">Sólo quedan 5 en existencia</p>
            </div>
            <div class="product">
                <img src="producto2.jpg" alt="Producto 2">
                <h4>Producto 2</h4>
                <p>Precio: $70</p>
                <p class="stock">Sólo quedan 3 en existencia</p>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </div>
    </main>
</body>
</html>
