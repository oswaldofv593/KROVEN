<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Umbral de Kroven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="KROVEN Logo">
        </div>
        <h1>KROVEN</h1>
        <p>Para quienes buscan más</p>
        <a href="https://forms.gle/aqcboCLCQLtF1cMi8" class="button">REGISTRATE</a>
    </header>

    <main>
        <div class="welcome-message">
            <h2>Bienvenido al inicio de algo grande. No todos logran entrar, ¿estás preparado para el desafío?</h2>
        </div>

        <div class="countdown">
            <h3>El próximo drop de Kroven está cerca. ¿Estás listo para descubrirlo?</h3>
            <div id="timer"></div>
        </div>

        <div class="auth-section">
            <h3>Iniciar Sesión</h3>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="loginButton">Iniciar Sesión</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
